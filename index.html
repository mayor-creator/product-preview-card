<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="main_section">
        <picture>
          <source
            media="(max-width:428px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(max-width:1440px)"
            srcset="images/image-product-desktop.jpg"
          />

          <img
            class="img-responsive"
            src="images/image-product-desktop.jpg"
            alt="picture of chanel perfume"
          />
        </picture>
        <p id="perfume_section">PERFUME</p>
        <p id="perfume_name">
          <strong>Gabrielle Essence Eau De Parfum</strong>
        </p>
        <p id="perfume_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="pric_tag"><ins>$149.99</ins> <del> $169.99</del></p>
        <button id="btn" type="button">
          <img src="images/icon-cart.svg" alt="a shop cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
